<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
       
          <h1>Voting Panel</h1>
      
      
        <div class="transparent-container">
          <div class="mainpanel">
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" height="100" width="100"><br><br>
                <b>Name: John Doe</b><br><br>
                <b>Mobile: 123-456-7890</b><br><br>
                <b>Address: 123 Main St, City</b><br><br>
                <b>Status: <b style="color:rgb(177, 34, 6);">Pending</b></b><br><br>
            </div>
      </div>
  </div>
  <div class="transparent-container1">
    <div class="Group">
      <div>
          <img style="float:right" src="https://seeklogo.com/images/D/dmk-logo-5CFD0B45AB-seeklogo.com.png" height="100" width="100" alt=""><br><br>
          <b>Group Name: DMK</b><br><br>
          <b>(திராவிட முன்னேற்றக் கழகம்)</b><br><br>
          <button disabled type="button" name="votebtn" value="vote" class="voted" style="color: green;">Voted</button>
      </div>
      <div>
          <img style="float:right" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Indian_Election_Symbol_Two_Leaves.svg/langfr-200px-Indian_Election_Symbol_Two_Leaves.svg.png" height="100" width="100" alt=""><br><br>
          <b>Group Name: ADMK</b><br><br>
          <b>(அனைத்திந்திய அண்ணா திராவிட முன்னேற்றக் கழகம்)</b><br><br>
          <button disabled type="button" name="votebtn" value="vote" class="voted" >Voted</button>
      </div>
      <div>
        <img style="float:right" src="https://1000logos.net/wp-content/uploads/2022/02/BJP-logo.png" height="100" width="100" alt=""><br><br>
        <b>Group Name: BJP</b><br><br>
        <b>(பாரதிய ஜனதா கட்சி)</b><br><br>
        <button disabled type="button" name="votebtn" value="vote" class="voted">Voted</button>
    </div>
  </div>
</div>
</div>
